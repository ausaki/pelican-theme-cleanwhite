{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content_nav %}
<nav class="content-nav">
    标签
</nav>
{% endblock %}

{% block content %}
<ul class="list-group list-group-flush tags">
    {% for tag, articles in tags|sort %}
    <li class="list-group-item"><a href="{{ tag.url }}">{{ tag }}</a>
        <span class="badge badge-dark">{{ articles|count }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
